<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<script>
    let n = [1,2,'c','e', 3,7,'t',1];
    let dem=0;

    for (let i = 0; i < 10; i++) {
        for (let j = 0; j < n.length; j++) {
            if (n[j] == i) {
                dem++;
            }
        }
    }document.write("Mảng có " + dem + " ký tự số.")
</script>
</body>
</html>
