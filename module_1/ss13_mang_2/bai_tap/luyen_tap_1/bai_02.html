<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let n = prompt('Nhập vào độ dài mảng');
        let a = [];
        let viTri = 0;
        for (let i = 0; i < n; i++) {
            a[i] = prompt('Nhhập vào a[' + i +']');
        }
        let max = a[0];
        for (let j = 0; j < n; j++) {
            if (max < a[j]) {
                max = a[j];
                viTri = j;
            }
        }
        document.write('số lớn nhất là ' + max + ' ở vị trí a[' + viTri + ']');
    </script>
</body>
</html>
