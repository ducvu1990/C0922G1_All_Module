<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let a = [];
        for (let i = 0; i < 10; i++) {
            a[i] = parseInt(prompt('Nhhập vào a[' + i +']'));
        }
        a.sort();
        a.reverse();
        document.write(a);
    </script>
</body>
</html>
