<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
    <script>
    let a = prompt('Nhập mảng');
    let arr = a.split('');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == '-') {
            arr[i] = '_';
        }
    }
    document.write(arr.join(''));
    </script>
</body>
</html>
