<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong</title>
</head>
<body>
<h2>Tinh tong day so</h2>
<p id="demo2"></p>
<script>
    let num = prompt('nhap vao so" ');
    let i = 1;
    let total = 0;
    for (; i<=num; i+=1) {
        total = total + i;
    }
    document.getElementById('demo2').innerHTML = total;
</script>
</body>
</html>
