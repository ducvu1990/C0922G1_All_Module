<script>
    class Apple {
        constructor(weight) {
            this.wieght = weight;
        }

        getApple() {
            return this.wieght;
        }

        setApple(weight) {
            this.wieght = weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.ten = name;
            this.gioiTinh = gender;
            this.canNang = weight;
        }

        getHuman() {
            return this.ten + ' ' + this.gioiTinh + ' ' + this.canNang + '<br>';
        }

        say(string) {
            document.write(string);
        }

        eatApple(eat) {
            if (eat.getApple() > 0) {
                this.canNang += 5;
                eat.wieght -= 5;
                document.write(this.ten + " ăn táo.");
                document.write('Táo còn: ' + eat.wieght + '<br>');
            }
        }

        checkHumanWeight() {
            document.write('Cân Nặng: ' + this.ten + ' ' + this.canNang + '<br>');
        }


    }

    let anApple = new Apple(55);
    let human1 = new Human('Adam', 'male', 80);
    let human2 = new Human('Eva', 'female', 70);
    document.write('Cân nặng Apple: ' + anApple.getApple() + '<br>');
    anApple.setApple(60);
    document.write(human1.getHuman());
    document.write(human2.getHuman());

    while (anApple.wieght >= 0) {
        human1.eatApple(anApple);
        human1.checkHumanWeight();
        if (anApple.wieght <= 0) {
            human1.say("Tôi là Adam!Hết táo rồi.")
            break;
        }
        human2.eatApple(anApple);
        human2.checkHumanWeight();
        if (anApple.wieght <= 0) {
            human2.say("Tôi là Eva!Còn táo không ?<br>");
        }
        document.write("<br>");
    }
</script>
