<script>
    let kyTu = prompt("Nhập một ký tự từ bàn phím.");
    switch (kyTu) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert("Ký tự nhập vào là Nguyên âm.");
            break;
        default:
            alert("Ký tự nhập vào là Phụ âm.");
    }
</script>
