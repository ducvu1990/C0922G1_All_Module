<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mảng prefix sums</title>
</head>
<body>

</body>
</html>
<script>
    let a = [];
    let b = [];
    let soLuongMangA = parseInt(prompt("Nhập số lượng mảng a."));
    for (let i = 0; i < soLuongMangA; i++) {
        a[i] = parseInt(prompt("Nhập giá trị a[" + i + "]"));
    }
    let sum = 0;
    for (let i = 0; i < a.length; i++) {
        sum += a[i];
        b[i] = sum;
    }
    alert("Mảng b=[" + b + "]");
</script>
