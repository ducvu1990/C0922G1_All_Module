<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị không trùng nhau trong 2 mảng</title>
</head>
<body>

</body>
</html>
<script>
    let ab = [];
    let a = [];
    let n = parseInt(prompt("Nhập độ dài mảng A."));
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Nhập giá trị a[" + i + "]"));
    }
    let b = [];
    let m = parseInt(prompt("Nhập độ dài mảng B."));
    for (let i = 0; i < m; i++) {
        b[i] = parseInt(prompt("Nhập giá trị b[" + i + "]"));
    }
    for (let i = 0; i < b.length; i++) {
        if (a.indexOf(b[i]) === -1) {
            ab.push(b[i]);
        }

    }
    ab.sort();
    if (ab.length === 0){
        alert("Phầm tử ở mảng B trùng với phần tử ở mảng A");
    }else {
        alert("các phần tử không trùng là: " + "[" + ab + "]");
    }
</script>
