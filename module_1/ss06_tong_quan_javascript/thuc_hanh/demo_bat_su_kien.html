<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="clickme()" onmouseover="dua()" onmouseout="duaRa()" id="demo">click me</p>
</body>
<script>
    function clickme() {
    alert("xin chao");
    }
    function dua() {
    document.getElementById("demo").style.color= "red";
    }
    function duaRa() {
        document.getElementById("demo").style.color = "black";
    }
</script>
</html>
