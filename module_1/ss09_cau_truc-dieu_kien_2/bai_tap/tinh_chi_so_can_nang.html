<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
        input weight<input id="weight">
        input Height<input id="height">
    <button onclick="tinhToan()">BMI</button>
<p id="ketQua">kk</p>
</body>
    <script>
        function tinhToan() {
        let cao = parseFloat(document.getElementById('height').value);
        let nang = parseFloat(document.getElementById('weight').value);
        let bmi = nang / (cao * cao);
        alert(bmi);
        if (bmi < 18.5) {
            document.write('Underweight');
        }else if (bmi < 25) {
            document.write('Normal');
        }else if (bmi < 30) {
            document.write('Overweight');
        }else {
            document.getElementById("ketQua").innerText = 'Obese';
        }
        }
    </script>
</html>
