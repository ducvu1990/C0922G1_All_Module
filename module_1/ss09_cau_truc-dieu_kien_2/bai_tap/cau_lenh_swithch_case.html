<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch - case</title>
</head>
<body>
     <input id="thang">
     <button onclick="tinh()" id="tinhSoNgay">Tính số ngày</button>
     <br>
    <p id="thangNay"></p>
</body>
    <script>
        function tinh() {
            let soThang = parseInt(document.getElementById('thang').value);
            switch (soThang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('thangNay').innerText = 'Tháng ' + soThang + ' có 31 ngày';
                    break;
                case 2:
                    document.getElementById('thangNay').innerText = 'Tháng ' + soThang + ' có 28 hoặc 29 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('thangNay').innerText = 'Tháng ' + soThang + ' có 30 ngày';
                    break;
                default:
                    document.getElementById('thangNay').innerText = 'Số bạn nhập không phải số tháng trong năm';
            }
        }
    </script>
</html>
