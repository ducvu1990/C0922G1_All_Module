<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    Nhập số cần kiểm tra: <input oninput="kienTraSonguyenTo(this.value)"> Kết quả: <span id="traVe"></span>
</body>
    <script>
        function kienTraSonguyenTo(number) {
            let kiemTra = false;
            if (number < 2) {
                document.getElementById('traVe').innerHTML = "không phải là số nguyên tố";
            }else {
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i == 0) {
                        kiemTra = true;
                        break;
                    }
                }
                if (kiemTra == true) {
                    document.getElementById("traVe").innerHTML = number + " Không phải là số nguyên tố.";
                    return number;
                } else {
                    document.getElementById("traVe").innerHTML = number + " là số nguyên tố.";
                }
            }

        }
    </script>
</html>
