<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
    <script>
        let chuoi = prompt("Nhập chuổi");
        let arr = chuoi.split("");
        function kiemTraSoLanXuatHien(kyTu) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (kyTu == arr[i]) {
                    count +=1;
                }
            }
            alert(count);
            return count;
        }
        let kyTu = prompt("Nhập vào ký tự muốn tìm");
        let dem = kiemTraSoLanXuatHien(kyTu);
        if (dem > 0) {
            alert("Số lần xuất hiện của kú tự là: " + dem);
        }else {
            alert("-1");
        }
    </script>
</body>
</html>
