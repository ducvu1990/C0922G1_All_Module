<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
    <script>
        function tinhGiaiThua(a) {
            let giaiThua = 1;
            for (let i = 1; i <= a; i++) {
                giaiThua = giaiThua * i;
            }
            return giaiThua;
        }
        let soA = parseInt(prompt("Nhap so"));
        let factorial = tinhGiaiThua(soA);
        alert("Giai thừa của " + soA + " là: " + factorial);
    </script>
</body>
</html>
