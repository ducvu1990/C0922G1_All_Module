<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        function tinhBinhPhuong(a) {
            let binhPhuong = a * a;
            return binhPhuong;
        }
        let giaTriNhap = parseInt(prompt("Nhập vào giá trị cần bình phương"));
        let square = tinhBinhPhuong(giaTriNhap);
        alert(giaTriNhap + " Bình phương bằng: " + square);
    </script>
</body>
</html>
