<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Đếm số Nguyên tố</title>
</head>
<body>
<script>
    function chekSnt(checkNumber) {
        let assign = true
        for (let i = 2; i <= Math.sqrt(checkNumber); i++) {
            if (checkNumber % i === 0) {
                assign =  false;
                break
            }
        }
        return assign
    }
    let arr = [[1, 2, 3], [4, 5, 6], [7, 7, 9], [10, 11, 12], [13, 14, 15]];
    let arrSnt = [];
    let dem = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (chekSnt(arr[i][j])) {
                arrSnt.push(arr[i][j]);
                dem++;
            }
        }
    }
    console.log("Các số Nguyên tố là "+arrSnt)
    console.log("Số lượng là "+dem)
</script>
</body>
</html>
