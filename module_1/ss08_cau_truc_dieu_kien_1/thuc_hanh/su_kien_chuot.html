<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 30%"/>
        <p> Click button below to move the imge to right</p>
        <input type="button" value="Click Me" onclick="moveRight()">
    </form>
</body>
    <script>
        let imge0bj = null;
        imge0bj = document.getElementById('myImage');
        function init() {
            imge0bj = document.getElementById('myImage');
            imge0bj.style.position = 'relative';
            imge0bj.style.left = '0px';
        }
        function moveRight() {
            imge0bj.style.left = parseInt(imge0bj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</html>
