<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt("Nhập vào nhiệt độ"));
    while (nhietDo > 100 || nhietDo < 20) {
        if (nhietDo > 100) {
            alert("Giảm nhiệt dộ");
        }else if (nhietDo < 20) {
            alert("Tăng nhiệt độ");
        }
        nhietDo = parseInt(prompt("Nhập vào nhiệt độ"));
    }
    alert("Nhiệt độ OK");
</script>
</body>
</html>
