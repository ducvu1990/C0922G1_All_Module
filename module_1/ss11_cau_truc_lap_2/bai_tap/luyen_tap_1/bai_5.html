<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let a = 1;
        let b=0;
        let c=1;
        let i=1;
        let tong=0;
        while (i<=20) {
            tong = tong + a;
            a = b + c;
            b = c;
            c = a;
            i++;
        }
        document.write("Tổng là: " +tong);
    </script>
</body>
</html>
