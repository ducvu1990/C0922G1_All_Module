<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let soNguyen = parseInt(prompt('Nhập số nguyên Dương '));
        let daiThua = 1;
        for (let i=1; i<=soNguyen; i++) {
            daiThua = daiThua * i;
        }
        document.write("Dai thừa của " + soNguyen + " la: " + daiThua);
    </script>
</body>
</html>
