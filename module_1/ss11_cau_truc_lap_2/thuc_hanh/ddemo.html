<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
    <script>
        let sl = parseInt(prompt('Nhập vào số lượng dãy số'))
        let tong=0;
        let N=2;
        let gan=0;
        let dem=1;
        while (tong<sl) {
            for (; dem <=N; dem++) {
                if (N%dem == 0) {
                    gan +=1;
                }
            }
            dem = 1;
            if (gan == 2) {
                document.write(N +"<br>");
                tong += 1;
            }
            gan = 0;
            N +=1;
        }
    </script>
</body>
</html>
