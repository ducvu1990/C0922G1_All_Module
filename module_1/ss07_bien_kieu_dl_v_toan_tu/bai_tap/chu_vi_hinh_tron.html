<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
        <script>
            let primeter;
            primeter = prompt("Nhập bán kính");
            let R = parseFloat(primeter);
            let P = 2*R*3.14;
            document.write("Chu vi hình tròn là: " +P);
            console.log("chu vi la" +P);
        </script>
</body>
</html>
