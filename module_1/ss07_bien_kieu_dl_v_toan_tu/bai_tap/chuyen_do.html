<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ</title>
</head>
<body>
        <script>
            let doC;
            doC = prompt("Nhập vào đọ C");
            let C = parseInt(doC);
            let F = C*9/5;
            document.write("Độ F là: " +F);
        </script>
</body>
</html>
