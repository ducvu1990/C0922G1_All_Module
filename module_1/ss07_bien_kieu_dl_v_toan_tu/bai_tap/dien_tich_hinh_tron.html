<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
        <script>
            let radius;
            radius = prompt("Nhập vào bán kính");
            let R = parseInt(radius);
            let S = R*R*3.14;
            document.write("Diện tích là: " +S);
        </script>
</body>
</html>
