<script>
    let manga = [];
    let mangb = [];
    let mangc = [];
    let doDai = +prompt("Nhập n độ dài của mảng");
    while (doDai % 2 !== 0) {
        doDai = +prompt("Độ dài phải là số chẳn, mời nhập lại");
    }
    for (let i = 0; i < doDai; i++) {
        let assign = +prompt("Nhập số thứ " + i);
        manga.push(assign);
    }
    for (let i = 0; i < manga.length; i++) {
        if (i<(manga.length/2)){
            mangb.push(manga[i]);
        }else {
            mangc.push(manga[i]);
        }
    }
    alert("Mảng gốc " + manga+ "\n" + "Mảng đầu " + mangb + "\n" + "Mảng cuối " + mangc);
</script>
