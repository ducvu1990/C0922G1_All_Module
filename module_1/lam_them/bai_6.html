<script>
    let manga = [];
    let chan = 0;
    let le = 0;
    let doDai = +prompt("Nhập n độ dài của mảng");
    while (doDai <= 0) {
        doDai = +prompt("Độ dài phải là số nguyên , mời nhập lại");
    }
    for (let i = 0; i < doDai; i++) {
        let assign = +prompt("Nhập số thứ " + i);
        manga.push(assign);
    }
    for (let i = 0; i < manga.length; i++) {
        if (manga[i] % 2 === 0){
            chan += 1;
        }else {
            le += 1;
        }
    }
    alert(manga+ "\n" + "số lương số chẵn là " + chan + "\n" + "số lương số lẻ là " + le);
</script>
